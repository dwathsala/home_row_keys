<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Row Key Trainer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="display">
                <h1 class="my_name">Press SPACE to Start</h1>
            </div>
            <div class="button_group">
                <div class="button" id="button_A">A</div>
                <div class="button" id="button_S">S</div>
                <div class="button" id="button_D">D</div>
                <div class="button" id="button_F">F</div>
                <div class="button" id="button_G">G</div>
                <div class="button" id="button_H">H</div>
                <div class="button" id="button_J">J</div>
                <div class="button" id="button_K">K</div>
                <div class="button" id="button_L">L</div>
                <div class="button" id="button_semicolon">;</div>
            </div>
            <div class="button_group2">
                <div class="button" id="space">SPACE</div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
